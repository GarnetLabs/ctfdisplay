<div>
  <div>
    <uib-carousel interval="slideInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="$index">
        <img ng-src="{{slide.image_url}}" style="margin:auto;">
        <div class="carousel-caption">
          <p>{{slide.caption}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>
